# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Test CI

on:
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: 1234
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    env:
      TEST_DB_USER: root
      TEST_DB_PASS: 1234
      TEST_DB_NAME: myclassroom_test
      TEST_DB_HOST: localhost
      TEST_DB_PORT: 3306

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install
        working-directory: server
        
      - name: Set NODE_ENV to test
        run: echo "NODE_ENV=test" >> $GITHUB_ENV

      - name: Print MySQL Databases
        run: |
          echo "SHOW DATABASES;" | mysql -h $TEST_DB_HOST -u $TEST_DB_USER -p$TEST_DB_PASS
        working-directory: server

      - name: Delay before running Sequelize commands
        run: sleep 10
        
      - name: Run migrations for testing
        run: npx sequelize-cli db:migrate --env test 
        working-directory: server

      - name: Seed testing data
        run: npx sequelize-cli db:seed:all --env test
        working-directory: server

      - name: Run tests
        run: npm test
        working-directory: server
